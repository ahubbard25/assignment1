<template>
<lightning-card title="Account Details" icon-name="action:add_contact">
--> Using lightning-layout to form above table    
    <lightning-layout>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 1">Account Name</p>
                --> Dynamic list to effectively display information 
                    <template for:each={accounts} for:item="account"> 
                        <li  key={accounts.id}>    
                            {account.Name}
                        </li>
                        </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 2">Account Industry</p>
                --> Dynamic list to effectively display information
                    <template for:each={accounts} for:item="account"> 
                        <li  key={accounts.id}>    
                            {account.Industry}
                        </li>
                        </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 3">Account Sector</p>
                --> Dynamic list to effectively display information
                    <template for:each={accounts} for:item="account"> 
                        <li  key={accounts.id}>    
                            {account.Sector}
                        </li>
                        </template>
                </div>
                </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 4">Account Phone</p>
                --> Dynamic list to effectively display information
                    <template for:each={accounts} for:item="account"> 
                        <li  key={accounts.id}>    
                            {account.Phone}
                        </li>
                        </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    --> Key Press event to enter inputs into dynamic list  
        <div onkeypress={handleKeyPress}>
    --> Input fields with name, label, onchange event, and value (added pattern to phone input field)
        <lightning-input name="Name" label="Account Name" type="text" onchange={handleChange} value={accountName}></lightning-input>
        <lightning-input name="Industry" label="Account Industry" type="text" onchange={handleChange} value={accountIndustry}></lightning-input>
        <lightning-input name="Sector" label="Account Sector" type="text" onchange={handleChange} value={accountSector}></lightning-input>
        <lightning-input name="Phone" label="Account Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onchange={handleChange} value={accountPhone}></lightning-input>
        </div>
    </lightning-card>
    </template>
